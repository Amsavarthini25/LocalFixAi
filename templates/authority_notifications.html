{% extends "base.html" %}
{% block content %}
<h2>SLA Notifications</h2>

<form action="{{ url_for('mark_notifications_read') }}" method="post">
  <button class="btn btn-primary">Mark All Read</button>
</form>

<table class="table mt-3">
<tr>
  <th>Complaint ID</th>
  <th>Escalation Level</th>
  <th>Notified At</th>
  <th>Status</th>
</tr>

{% for n in notifications %}
<tr>
  <td>{{ n.complaint_id }}</td>
  <td>Level {{ n.escalation_level }}</td>
  <td>{{ n.notified_at }}</td>
  <td>
    {% if n.is_read == 0 %}
      <span class="badge bg-danger">New</span>
    {% else %}
      <span class="badge bg-success">Read</span>
    {% endif %}
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
